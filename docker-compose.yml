services:
  
  redis:
    image: docker.io/bitnami/redis:7.4
    container_name: redis
    restart: on-failure
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      #- ALLOW_EMPTY_PASSWORD=yes
      - REDIS_PASSWORD=testpass
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/bitnami/redis/data"
    networks:
      - zeroshare
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  
  db:
    image: postgres
    restart: always
    container_name: db
    # set shared memory limit when using docker-compose
    shm_size: 512mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: zeroshare
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - zeroshare

  backend:
    image: ghcr.io/jobinlawrance/zeroshare-backend:1.0.18
    container_name: backend
    restart: on-failure
    ports:
      - "4000:4000"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      nebula-lighthouse:
        condition: service_healthy
        
    env_file:
      - .env
    environment:
      - APP_ENV=production
    volumes:
      - ./bin:/app/bin     # Changed from /bin to /app/bin
      - ./certs:/app/certs # Changed from /certs to /app/certs
    networks:
      - zeroshare

  nebula-lighthouse:
    image: debian:bullseye-slim
    container_name: nebula-lighthouse
    healthcheck:
      test: ["CMD", "test", "-f", "/shared-bin/nebula-cert"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./certs:/certs
      - ./config:/config
      - ./bin:/shared-bin
      - ./scripts:/scripts
    entrypoint: ["/scripts/start-lighthouse.sh"]
    ports:
      - "4242:4242/udp"
    cap_add:
      - NET_ADMIN
    restart: always
    networks:
      - zeroshare

volumes:
  redis_data:
    driver: local
  pgdata:
    driver: local

networks:
  zeroshare:
    driver: bridge